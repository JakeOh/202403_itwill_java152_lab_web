<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>HTML Table</title>
    </head>
    <body>
        <a href="index.html">인덱스 페이지</a>
    
        <h1>테이블</h1>
        
        <table>
            <caption>프론트엔드 과목</caption> <!-- 테이블 제목 -->
            <thead> <!-- 테이블 헤더: 컬럼 이름들 -->
                <tr> <!-- table row(행) -->
                    <th>번호</th> <!-- 테이블 셀 헤더 -->
                    <th>HTML</th>
                    <th>CSS</th>
                    <th>JavaScript</th>
                </tr>
            </thead>
            <tbody> <!-- 테이블 본체(몸통): 데이터(행과 열) -->
                <tr>
                    <td>1</td> <!-- 테이블 셀. 데이터. -->
                    <td>10</td>
                    <td>10</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>5</td>
                    <td>5</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>10</td>
                    <td>5</td>
                    <td>4</td>
                </tr>
            </tbody>
            <tfoot> <!-- 테이블 푸터: -->
                <tr>
                    <th>합계</th>
                    <td>25</td>
                    <td>20</td>
                    <td>19</td>
                </tr>
            </tfoot>
        </table>
        
    </body>
</html>
